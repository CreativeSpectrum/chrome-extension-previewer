<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Extension Preview Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      #preview {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #fff;
      }
      
      #code {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        font-family: monospace;
        font-size: 14px;
      }
      
      button {
        padding: 5px 10px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="preview"></div>
    <textarea id="code" rows="10" cols="50"></textarea>
    <button onclick="updatePreview()">Update Preview</button>

    <!-- Include the content script for the preview -->
    <script src="content-script.js"></script>
  </body>
</html>
